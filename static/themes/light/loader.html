<!-- 浅色主题专属加载遮罩 -->
<div id="page-loader" class="page-loader page-loader-light">
    <div class="loader-content">
        <div class="loader-light-text">
            <svg class="loader-light-spinner" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="10" stroke="#d0d8e4" stroke-width="2.5" />
                <path d="M12 2a10 10 0 0 1 10 10" stroke="#4a7cc7" stroke-width="2.5" stroke-linecap="round" />
            </svg>
            <span>正在加载</span>
        </div>
    </div>
</div>

<style>
    /* 浅色 loader 专属样式 */
    .page-loader-light {
        background: linear-gradient(135deg, #f5f7fa 0%, #e8eef7 100%);
    }

    .loader-light-text {
        font-family: 'Inter', 'PingFang SC', sans-serif;
        font-size: 0.95rem;
        letter-spacing: 0.12em;
        color: #5a6f8a;
        display: flex;
        align-items: center;
        gap: 0.6em;
        padding: 0.55em 1.4em 0.55em 1em;
        border: 1px solid rgba(100, 140, 200, 0.18);
        background: rgba(255, 255, 255, 0.72);
        backdrop-filter: blur(12px);
        border-radius: 50px;
        box-shadow:
            0 2px 16px rgba(80, 120, 200, 0.1),
            inset 0 1px 0 rgba(255, 255, 255, 0.9);
    }

    .loader-light-spinner {
        width: 20px;
        height: 20px;
        animation: lightSpin 0.95s linear infinite;
        flex-shrink: 0;
    }

    /* 若动画被关闭则停止旋转 */
    .disable-anim-loader .loader-light-spinner {
        animation: none;
    }

    @keyframes lightSpin {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(360deg);
        }
    }
</style>
