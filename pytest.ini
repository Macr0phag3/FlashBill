# pytest 配置文件

[pytest]
# 测试目录
testpaths = tests

# 文件名模式
python_files = test_*.py

# 类名模式
python_classes = Test*

# 函数名模式
python_functions = test_*

# 命令行选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    slow: 运行较慢的测试

# 覆盖率配置
[coverage:run]
source = .
omit = 
    tests/*
    venv/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
